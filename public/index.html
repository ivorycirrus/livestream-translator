<!doctype html>

<head></head>

<body>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col" class="w-50">en-US</th>
                    <th scope="col" class="w-50">ko-KR</th>
                </tr>
            </thead>
            <tbody id="text-container">
            </tbody>
        </table>
        <div style="min-height: 50px;"></div>
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="text-light" id="text-candidates"></div>
            </div>
        </nav>
    </div>
    <script>
        async function connectToServer() {
            const ws = new WebSocket('ws://localhost:3000');
            return new Promise((resolve, reject) => {
                const timer = setInterval(() => {
                    if (ws.readyState === 1) {
                        clearInterval(timer)
                        resolve(ws);
                    }
                }, 10);
            });
        }

        const textCandidates = document.querySelector("#text-candidates");
        const textContainer = document.querySelector("#text-container");
        function processData(data){
            if(data.isPartial) {
                // 1. intermidiates
                textCandidates.textContent = data.text;
            } else {
                // 2. translate results
                let tr = document.createElement('tr');

                // original text
                let td1 = document.createElement('td');
                td1.textContent = data.text;                
                tr.appendChild(td1);

                // translated text
                let td2 = document.createElement('td');
                td2.textContent = data.translated;
                tr.appendChild(td2);
                
                // add to container
                textContainer.appendChild(tr);

                // clear intermidates
                textCandidates.textContent = ' ';

                document.scrollingElement.scrollTop = document.scrollingElement.scrollTopMax;
            }
        }

        (async function () {
            const ws = await connectToServer();
            ws.onmessage = (msg) => {
                try{
                    if(msg && msg.data) {
                        processData(JSON.parse(msg.data));
                    }
                }catch(e){}
            };
        })();
    </script>
    <style>
        #text-container tr:last-child td {
            background-color: aqua;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
